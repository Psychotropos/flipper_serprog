name: Build FAP

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        target: thumbv7em-none-eabihf

    - name: Build library
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Build FAP
      uses: oleksiikutuzov/flipperzero-ufbt-action@v1
      with:
        channel: release
        path: res
